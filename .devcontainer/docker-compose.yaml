version: "3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VARIANT: 16-bullseye
      volumes:
        - ..:/workspace
      command: sleep infinity
      networks:
        - frontend
        - backend

  db:
    container_name: db
    restart: unless-stopped
    image: mongo
    volumes:
      - mongo_data:/data/db
    networks:
      - backend

volumes:
  mongo_data:

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
